name: OpenWrt-Build

on:
    # push:
    #     branches: 
    #       - master
      release:
        types: [created]

jobs:
    build:
        runs-on: ubuntu-18.04
    
        steps:
        - name: Checkout
          uses: actions/checkout@master

        - name: Initialization environment
          env:
            DEBIAN_FRONTEND: noninteractive
          run: |
            echo "Deleting files, please wait ..."
            sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d/*
            sudo swapoff /swapfile
            sudo rm -f /swapfile
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler
            sudo -E apt-get -qq autoremove --purge
            sudo -E apt-get -qq clean
            curl -fsSL https://raw.githubusercontent.com/P3TERX/dotfiles/master/.bashrc >> ~/.bashrc
            sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime

        - name: Clone source code
          env: 
            REPO_URL: https://github.com/coolsnowwolf/lede
            REPO_BRANCH: master
          run: git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
    
        - name: Update feeds
          run: cd openwrt && ./scripts/feeds update -a
    
        - name: Install feeds
          run: cd openwrt && ./scripts/feeds install -a

        - name: Load custom configuration
          env:
            CONFIG_FILE: '.config'
            RUN_SH: 'run.sh'
            DEVICE_DIR: 'k2p'
          run: |
            [ -e device/$DEVICE_DIR/$CONFIG_FILE ] && echo "find $CONFIG_FILE" && mv device/$DEVICE_DIR/$CONFIG_FILE openwrt/.config
            cd openwrt
            [ -e ../device/$DEVICE_DIR/$RUN_SH ] && chmod +x ../device/$DEVICE_DIR/$RUN_SH && echo "find $RUN_SH" && ../device/$DEVICE_DIR/$RUN_SH
            make defconfig

        - name: Download package
          run: |
            cd openwrt && make download -j8
            find dl -size -1024c -exec ls -l {} \;
            find dl -size -1024c -exec rm -f {} \;

        - name: Multi-thread compile
          run: |
            cd openwrt
            echo -e "$(nproc) thread compile"
            make -j$(nproc)

        - name : Upload artifact
          uses: actions/upload-artifact@master
          if: always()
          with:
            name: OpenWrt
            path: openwrt/bin/targets

